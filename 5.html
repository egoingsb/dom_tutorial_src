<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input type="button" id="hi" value="hi">
  <script>
    function clickHandler1(){
       alert('hi1');
    }
    document.querySelector('#hi').addEventListener('click', clickHandler1);
    function clickHandler2(){
       alert('hi2');
    }
    document.querySelector('#hi').addEventListener('click', clickHandler2);
  </script>
</body>
</html>
